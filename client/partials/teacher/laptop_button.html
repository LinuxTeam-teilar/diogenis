<div class="ui-grid-cell-contents ng-scope ng-binding">
  <button type="button" ng-class="{'btn-success': row.entity
    .haslaptop, 'btn-danger': !row.entity.haslaptop }" ng-click="getExternalScopes().toggleLaptop(row, grid)" class="btn btn-default btn-sm">
  {{ row.entity.haslaptop? 'ΝΑΙ': 'ΟΧΙ' }}
</button>
</div>
