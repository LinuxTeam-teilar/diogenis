<div class="container">
  <div class="row">
    <div class="col-md-9 col-md-9">
      <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
      <div ng-repeat="grid in gridTmimata">
        <div id="myGrid" ng-show="!showBusyIdicator" class="gridStyleQueue" ui-grid-resize-columns external-scopes="gridActions" ui-grid="grid"></div>
        </br>
        </br>
      </div>
      </br>
      <i ng-show="showBusyIdicator" class='fa fa-spinner fa-5x fa-spin'></i>
    </div>
  </div>
</div>
